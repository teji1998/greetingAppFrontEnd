<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Welcome to Greetings Application" />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../Style/style.css">
        <title>Greetings App</title>
    </head>
   
    <body>

        <header>         
            <nav id="navbar">
                <h1 class="logo"><a href="../Components/index.html">Greetings Application</a></h1>
                <ul>
                    <li>
                        <div ><i class="fas fa-bell fa-lx"></i></div>
                    </li>
                    <li>
                        <div ><i class="fas fa-envelope fa-lx"></i></div>
                    </li>
                    <li>
                        <div ><i class="fas fa-question fa-lx"></i>Support</div>
                    </li>
                    <li>
                        <div ><i class="fas fa-tools fa-1x"></i> Tools</div>
                    </li>
                    <li id="sign-up">
                        <div > Sign Up</div>
                    </li>
                    <li id="sign-in">
                        <div > Sign In</div>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="user-greetings">

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <div  id="list-all-users-button"><i class="fas fa-list fa-1x"></i>List</div>
                    </li>
                    <li>
                        <div  id="add-user-button"><i class="fas fa-user fa-1x"></i> Add</div>
                    </li>
                    <li>
                        <div id="edit-user-button" > <i class="fas fa-edit fa-1x"></i>Edit</div>
                    </li>
                    <li>
                        <div  id="delete-user-button" ><i class="fas fa-user fa-1x"></i> Delete</div>
                    </li>
                </ul>
            </div>

            <div class="user-info">
                <div class="box-users">
                    <h2 id="section-header">Greeting Messages</h2>
                    <div class="user-details-object">
                        <p class="paragraph-user-details"> 
                        </p>
                      </div>
                      <div id="input-from-database"></div>
                    </div>
                  </div>
                </section>
        
        <div class="override">

            <div class="add-user-modal">
                <div class="add-user-modal-contents">
                    <div class="close-button-for-add-user">X</div>
                    <h3 id="add-new-greeting-header" >Add New Greeting</h3>
                    <form class="add-user" action="">
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" />
                        <small>Error message</small>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" />
                        <small>Error message</small>
                        <input type="text" id="greeting" name="greeting" placeholder="Enter Greeting Message" />
                        <button  class="add-submit-button">Submit</button>
                    </form>
                </div>
            </div>
      
            <div class="edit-user-modal">
                <div class="edit-user-modal-contents">
                    <div class="close-button-for-edit-user">X</div>
                    <h3 id="edit-greeting-header" >Edit Greeting</h3>
                    <form class="edit-user" action="">
                        <input type="text" id="edit-id" name="object-id" placeholder="Enter object id" />
                        <input type="text" id="edit-first-name" name="first-name" placeholder="Enter first Name" />
                        <input type="text" id="edit-last-name" name="last-name" placeholder="Enter last Name" />
                        <input type="text" id="edit-message" name="message" placeholder="Enter message " />
                        <button  class="edit-submit-button">Submit</button>
                    </form>
                </div>
            </div>
      
            <div class="delete-user-modal">
                <div class="delete-user-modal-contents">
                    <div class="close-button-for-delete-user">X</div>
                    <h3 id="delete-greeting-header" >Delete Greeting</h3>
                    <form class ="delete-user" action="">
                        <input type="text" id="object-id" name="object-id" placeholder="Enter Id of the Greeting" />
                        <button  class="delete-submit-button" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
        
    <script src="../app.js"></script>
</body>
</html>
